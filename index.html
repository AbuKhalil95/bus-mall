<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>

  <title>Bus Mall</title>
</head>
<body>
  <header>
    <p>With us, you will be tasked to take part in a fascinating survey about which items from the list of Images
      you would buy, in an hour long bus trip. So take a look!
    </p>
  </header>

  <main>
    <section>
      <!-- <aside>
        <div id="resultArea"></div>
      </aside> -->
      <article>
        <div id="input">
          <div>
            <label for="numberRnd">Enter the numbers of rounds.</label>
            <input id="numberRnd" type="number" value="25">
          </div>
          <div id="imgCount">
            <label for="numberImg">Enter the # Images to click.</label>
            <input id="numberImg" type="number" value="3">
          </div>
          <div>
            <button id="startSurvey">Start the survey!</button>
          </div>          
        </div>
        <div id="imageArea" class="clearfix" style="display:none;"></div>
        <button id="refresh" onClick="window.location.reload();" style="display:none;">Another round?</button>

      </article>
    </section>
    <section id="chartArea">
      <button id="toggleBtn" style="display:none;">Toggle Charts</button>
      <canvas id="myChart"> </canvas>
    </section>
  </main>

  <footer>
    <script>

    </script>
  </footer>
</body>
<script src="js/app.js"></script>
</html>
